<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market Access</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <header>
        <h1>Direct Market Access for Farmers</h1>
    </header>
    <main>
        <section id="farmer-form">
            <h2>Register Your Produce</h2>
            <form id="registerForm">
                <label for="name">Farmer Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="produce">produce:</label>
                <input type="text" id="produce" name="produce" required>
                
                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="market-data">
            <h2>Available Produce</h2>
            <ul id="produce-list"></ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
